<!-- sistemas-ventas-frontend/src/app/modules/home-main/home-main.component.html -->
<div class="design-container">
    <div class="min-h-screen relative overflow-hidden bg-gradient-to-br from-slate-900 via-blue-900 to-indigo-900">
        
        <!-- Fondo animado moderno -->
        <div class="absolute inset-0 z-0">
            <div class="absolute -inset-10 opacity-20">
                <div class="absolute top-1/4 left-1/4 w-72 h-72 bg-purple-500 rounded-full mix-blend-multiply filter blur-xl animate-pulse"></div>
                <div class="absolute top-1/3 right-1/4 w-72 h-72 bg-yellow-500 rounded-full mix-blend-multiply filter blur-xl animate-pulse animation-delay-2000"></div>
                <div class="absolute bottom-1/4 left-1/3 w-72 h-72 bg-pink-500 rounded-full mix-blend-multiply filter blur-xl animate-pulse animation-delay-4000"></div>
            </div>
        </div>

        <app-header-home-main></app-header-home-main>

        <section class="hero relative overflow-hidden h-[85vh] flex flex-col justify-center p-0
                lg:h-[85vh] lg:px-5
                md:h-[65vh] md:px-4 md:pt-8
                sm:h-[75vh]">

            <!-- Carousel Moderno con Efectos Mejorados -->
            <div class="carousel-container w-full h-full flex-grow relative z-10">
                <div class="carousel-wrapper relative w-full h-full overflow-hidden rounded-2xl">
                    <div class="carousel-track flex transition-all duration-1000 ease-out h-full"
                         [style.transform]="'translateX(-' + (currentSlide * 100) + '%)'">
                         
                        <div *ngFor="let product of products; let i = index" 
                             class="carousel-slide flex-shrink-0 w-full h-full relative">
                            <!-- Efecto de superposición para transición -->
                            <div class="absolute inset-0 bg-gradient-to-r from-black/20 to-black/10 z-10 rounded-2xl"></div>
                            
                            <div class="carousel-item h-full flex flex-col lg:flex-row items-center px-8 py-4 lg:py-0 bg-white/5 backdrop-blur-lg rounded-2xl shadow-2xl border border-white/10
                                    lg:px-8
                                    md:px-4 md:py-4 md:text-center md:justify-start md:gap-4
                                    sm:px-4 sm:py-4 sm:text-center sm:justify-start sm:gap-4">

                                <!-- Imagen - En desktop va a la IZQUIERDA, en móvil/tablet va ABAJO -->
                                <div class="carousel-image w-full lg:flex-1 flex justify-center items-center overflow-hidden relative z-20
                                        lg:min-h-[500px] lg:order-1
                                        md:min-h-[320px] md:order-2 md:mt-4
                                        sm:min-h-[280px] sm:order-2 sm:mt-4">
                                    <div class="relative group transform transition-all duration-1000"
                                         [class]="i === currentSlide ? 'scale-100 opacity-100' : 'scale-95 opacity-70'">
                                        <div class="absolute -inset-4 lg:-inset-6 bg-gradient-to-r from-blue-600 to-purple-600 rounded-2xl blur opacity-30 group-hover:opacity-70 transition duration-1000 group-hover:duration-200"></div>
                                        <img [src]="product.imagen_url" [alt]="product.nombre_producto" 
                                             class="relative w-auto h-auto max-w-full max-h-[320px] lg:max-h-[450px] object-contain rounded-xl transform transition duration-700 ease-out
                                             md:max-h-[300px]
                                             sm:max-h-[250px] sm:max-w-[95%]
                                             group-hover:scale-105 group-hover:rotate-1">
                                    </div>
                                </div>

                                <!-- Contenido - En desktop va a la DERECHA, en móvil/tablet va ARRIBA -->
                                <div class="carousel-content w-full lg:flex-1 flex flex-col justify-center text-center lg:text-right relative z-20
                                        lg:pl-8 lg:order-2
                                        md:order-1 md:mb-2
                                        sm:order-1 sm:mb-2">
                                    <h1 class="text-3xl mb-2 lg:mb-4 text-white font-bold leading-tight transform transition-all duration-700
                                             lg:text-6xl 
                                             md:text-4xl md:mb-2
                                             sm:text-3xl sm:leading-10 sm:mb-2 bg-gradient-to-r from-white to-blue-100 bg-clip-text text-transparent"
                                        [class]="i === currentSlide ? 'translate-y-0 opacity-100' : 'translate-y-4 opacity-0'">
                                        {{ product.nombre_producto }}
                                    </h1>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Indicadores mejorados con efecto de progreso -->
                <div *ngIf="products.length > 1" class="carousel-indicators absolute bottom-6 left-1/2 transform -translate-x-1/2 flex space-x-3 z-30
                        lg:flex md:flex sm:flex">
                    <button *ngFor="let product of products; let i = index" 
                            (click)="goToSlide(i)"
                            class="relative w-4 h-4 rounded-full transition-all duration-300 border border-white/50 overflow-hidden group"
                            [class]="i === currentSlide ? 'bg-white/80 scale-110' : 'bg-white/30 hover:bg-white/50'">
                            
                            <!-- Barra de progreso animada -->
                            <div *ngIf="i === currentSlide" class="absolute bottom-0 left-0 w-full h-0.5 bg-white origin-left animate-progress"
                                style="animation-duration: 3000ms">
                            </div>
                            
                            <span class="absolute -top-8 left-1/2 transform -translate-x-1/2 bg-black/70 text-white text-xs py-1 px-2 rounded opacity-0 group-hover:opacity-100 transition-opacity duration-200 whitespace-nowrap">
                                {{ product.nombre_producto }}
                            </span>
                    </button>
                </div>
            </div>
            
            <!-- CTA Container mejorado -->
            <div class="cta-container relative left-1/2 -translate-x-1/2 z-30 flex gap-4 py-4 w-full justify-center
                    lg:bottom-8
                    md:bottom-6 md:flex-wrap
                    sm:bottom-6 sm:flex-wrap">
                <a routerLink="/products" routerLinkActive="active-link" class="no-underline">
                    <button type="button" class="bg-gradient-to-r from-blue-600 to-purple-600 hover:from-blue-700 hover:to-purple-700 text-white font-bold rounded-full uppercase shadow-lg hover:shadow-2xl transition-all duration-300 flex items-center gap-3
                                   text-sm py-4 px-8 
                                   hover:-translate-y-1 active:translate-y-0 border border-white/30 hover:border-white/50 backdrop-blur-sm">
                        <!-- Icono caja SVG -->
                        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20 7l-8-4-8 4m16 0l-8 4m8-4v10l-8 4m0-10L4 7m8 4v10M4 7v10l8 4"/>
                        </svg>
                        PRODUCTOS
                    </button>
                </a>
                <a routerLink="/categories" routerLinkActive="active-link" class="no-underline">
                    <button type="button" class="bg-gradient-to-r from-blue-600 to-purple-600 hover:from-blue-700 hover:to-purple-700 text-white font-bold rounded-full uppercase shadow-lg hover:shadow-2xl transition-all duration-300 flex items-center gap-3
                                   text-sm py-4 px-8 
                                   hover:-translate-y-1 active:translate-y-0 border border-transparent">
                        <!-- Icono etiquetas SVG -->
                        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 7h.01M7 3h5c.512 0 1.024.195 1.414.586l7 7a2 2 0 010 2.828l-7 7a2 2 0 01-2.828 0l-7-7A1.994 1.994 0 013 12V7a4 4 0 014-4z"/>
                        </svg>
                        CATEGORÍAS
                    </button>
                </a>
            </div>
        </section>

    </div>
    <app-footer-home-main></app-footer-home-main>
</div>
