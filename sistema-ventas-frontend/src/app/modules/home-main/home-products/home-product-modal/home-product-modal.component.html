<!-- Contenedor principal del modal -->
<div class="fixed inset-0 z-50 flex items-center justify-center p-4 bg-black/60 backdrop-blur-sm">
    <div *ngIf="product" 
         class="modal-content bg-gradient-to-br from-slate-900/95 via-blue-900/95 to-indigo-900/95 backdrop-blur-xl text-white rounded-3xl shadow-2xl p-8 max-w-2xl w-full relative max-h-[90vh] overflow-y-auto border border-white/10">
        
        <!-- Botón de cerrar mejorado -->
        <button (click)="closeModal()" 
                class="close-button absolute top-6 right-6 text-gray-300 hover:text-white text-xl font-bold z-10 bg-white/10 hover:bg-white/20 w-10 h-10 rounded-full flex items-center justify-center transition-all duration-300 backdrop-blur-sm border border-white/20 hover:border-white/40 hover:scale-110">
            &times;
        </button>

        <!-- Header del modal -->
        <div class="modal-header text-center mb-8">
            <h2 class="text-4xl font-bold bg-gradient-to-r from-white to-blue-100 bg-clip-text text-transparent mb-3">
                {{ product.nombre_producto }}
            </h2>
            <span class="inline-block px-4 py-2 text-sm bg-purple-500/20 text-purple-200 rounded-full border border-purple-500/30">
                {{ product.category }}
            </span>
        </div>

        <!-- Cuerpo del modal -->
        <div class="modal-body flex flex-col lg:flex-row items-center justify-center gap-8 mb-8">
            <!-- Imagen del producto -->
            <div class="product-image-container flex-shrink-0 relative">
                <div class="absolute -inset-4 bg-gradient-to-r from-blue-500 to-purple-500 rounded-2xl blur opacity-30"></div>
                <img [src]="product.imagen_url" 
                     [alt]="product.nombre_producto" 
                     class="relative w-56 h-56 object-cover rounded-xl border-2 border-white/20 shadow-lg">
            </div>
            
            <!-- Detalles del producto -->
            <div class="product-details text-center lg:text-left flex-grow">
                <p class="text-lg text-blue-100 leading-relaxed mb-6 bg-white/5 backdrop-blur-sm rounded-2xl p-6 border border-white/10">
                    {{ product.descripcion || 'Descripción no disponible' }}
                </p>
                
                <div class="space-y-4">
                    <div class="flex items-center justify-center lg:justify-start gap-3">
                        <svg class="w-6 h-6 text-yellow-300" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8c-1.657 0-3 .895-3 2s1.343 2 3 2 3 .895 3 2-1.343 2-3 2m0-8c1.11 0 2.08.402 2.599 1M12 8V7m0 1v8m0 0v1m0-1c-1.11 0-2.08-.402-2.599-1"/>
                        </svg>
                        <span class="text-3xl font-bold text-yellow-300">
                            {{ product.price | currency:'Bs. ':'symbol':'1.2-2' }}
                        </span>
                    </div>

                    <div *ngIf="product.stock !== undefined" class="flex items-center justify-center lg:justify-start gap-3">
                        <svg class="w-5 h-5 text-green-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"/>
                        </svg>
                        <span class="text-md text-green-400 font-semibold">
                            Stock disponible: {{ product.stock }} unidades
                        </span>
                    </div>
                </div>
            </div>
        </div>

        <!-- Footer del modal -->
        <div class="modal-footer text-center pt-6 border-t border-white/10">
            <button (click)="closeModal()"
                    class="px-8 py-4 bg-gradient-to-r from-blue-600 to-purple-600 hover:from-blue-700 hover:to-purple-700 text-white font-semibold rounded-2xl transition-all duration-300 transform hover:-translate-y-1 hover:shadow-2xl border border-transparent backdrop-blur-sm">
                Cerrar Detalles
            </button>
        </div>
    </div>
</div>
