        <!-- //sistema-ventas-frontend/src/app/modules/home-main/header-home-main/header-home-main.component.html -->
<header class="header relative z-50 bg-dark-blue-bg/95 border-b border-white/10
               py-5 px-8 flex flex-wrap justify-between items-center md:flex-row md:px-6">
    
    <!-- Logo -->
    <div class="logo flex items-center gap-4 text-white mb-0 md:mb-0">
        <div class="w-14 h-14 rounded-lg bg-gradient-to-br from-purple-start to-pink-end flex items-center justify-center text-white font-bold text-xl">
            <a routerLink="/login" routerLinkActive="active-link">
                <img src="/nicko.png" alt="Logo de IMPORTADORA NICKO" class="max-w-[100%] max-h-[100%] object-contain block">
            </a>
        </div>
        <div>
            <div class="company-name text-2xl font-bold font-montserrat company-name-gradient md:text-xl">
                IMPORTADORA NICKO
            </div>
            <p class="mt-0 opacity-70 text-sm text-white md:text-xs">Global Trade Solutions</p>
        </div>
    </div>

    <!-- Botón hamburguesa -->
    <button (click)="toggleMenu()" class="block md:hidden text-white focus:outline-none z-50">
        <svg class="w-8 h-8" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
            <path [class.hidden]="isMenuOpen" class="transition-all duration-300 ease-in-out" 
                  stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
                  d="M4 6h16M4 12h16M4 18h16"></path>
            <path [class.hidden]="!isMenuOpen" class="transition-all duration-300 ease-in-out" 
                  stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
                  d="M6 18L18 6M6 6l12 12"></path>
        </svg>
    </button>

    <!-- Overlay de fondo (SOLO móvil) -->
    <div *ngIf="isMenuOpen && !isDesktop" 
         (click)="closeMenu()"
         class="fixed inset-0 bg-black/70 backdrop-blur-sm z-40 transition-opacity duration-300">
    </div>

    <!-- Menú de navegación mejorado -->
    <nav class="nav fixed top-0 right-0 h-full w-80 bg-slate-900/95 backdrop-blur-xl 
                border-l border-white/10 p-8 flex flex-col gap-3 shadow-2xl
                transform translate-x-full transition-all duration-500 ease-out z-50
                md:relative md:h-auto md:w-auto md:bg-transparent md:backdrop-blur-0 md:border-0 md:p-0 
                md:flex-row md:gap-6 md:transform-none md:shadow-none lg:gap-8"
         [class.translate-x-0]="isMenuOpen && !isDesktop"
         [class.translate-x-full]="!isMenuOpen && !isDesktop"
         [class.opacity-100]="isMenuOpen && !isDesktop"
         [class.opacity-0]="!isMenuOpen && !isDesktop">

        <!-- Botón de cerrar para móvil -->
        <button (click)="closeMenu()" 
                class="self-end p-2 text-white/70 hover:text-white transition-colors duration-200 md:hidden">
            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"/>
            </svg>
        </button>

        <!-- Links con efectos mejorados -->
        <a routerLink="/home-main" routerLinkActive="active-link" 
           (click)="closeMenu()"
           class="text-white/80 no-underline font-semibold transition-all duration-300 ease-out
                  py-3 px-6 rounded-2xl border border-white/10 bg-white/5
                  hover:text-white hover:border-purple-500/50 hover:bg-purple-500/10 hover:-translate-y-1 hover:shadow-lg
                  active:translate-y-0 text-left md:w-auto md:px-4 md:py-2 md:text-sm
                  flex items-center gap-2 group">
            <svg class="w-4 h-4 opacity-70 group-hover:opacity-100 transition-opacity" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6"/>
            </svg>
            INICIO
        </a>

        <a routerLink="/products" routerLinkActive="active-link" 
           (click)="closeMenu()"
           class="text-white/80 no-underline font-semibold transition-all duration-300 ease-out
                  py-3 px-6 rounded-2xl border border-white/10 bg-white/5
                  hover:text-white hover:border-blue-500/50 hover:bg-blue-500/10 hover:-translate-y-1 hover:shadow-lg
                  active:translate-y-0 text-left md:w-auto md:px-4 md:py-2 md:text-sm
                  flex items-center gap-2 group">
            <svg class="w-4 h-4 opacity-70 group-hover:opacity-100 transition-opacity" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20 7l-8-4-8 4m16 0l-8 4m8-4v10l-8 4m0-10L4 7m8 4v10M4 7v10l8 4"/>
            </svg>
            PRODUCTOS
        </a>

        <a routerLink="/categories" routerLinkActive="active-link"
           (click)="closeMenu()"
           class="text-white/80 no-underline font-semibold transition-all duration-300 ease-out
                  py-3 px-6 rounded-2xl border border-white/10 bg-white/5
                  hover:text-white hover:border-green-500/50 hover:bg-green-500/10 hover:-translate-y-1 hover:shadow-lg
                  active:translate-y-0 text-left md:w-auto md:px-4 md:py-2 md:text-sm
                  flex items-center gap-2 group">
            <svg class="w-4 h-4 opacity-70 group-hover:opacity-100 transition-opacity" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 7h.01M7 3h5c.512 0 1.024.195 1.414.586l7 7a2 2 0 010 2.828l-7 7a2 2 0 01-2.828 0l-7-7A1.994 1.994 0 013 12V7a4 4 0 014-4z"/>
            </svg>
            CATEGORÍAS
        </a>

        <a routerLink="/quienes-somos" routerLinkActive="active-link"
           (click)="closeMenu()"
           class="text-white/80 no-underline font-semibold transition-all duration-300 ease-out
                  py-3 px-6 rounded-2xl border border-white/10 bg-white/5
                  hover:text-white hover:border-yellow-500/50 hover:bg-yellow-500/10 hover:-translate-y-1 hover:shadow-lg
                  active:translate-y-0 text-left md:w-auto md:px-4 md:py-2 md:text-sm
                  flex items-center gap-2 group">
            <svg class="w-4 h-4 opacity-70 group-hover:opacity-100 transition-opacity" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 20h5v-2a3 3 0 00-5.356-1.857M17 20H7m10 0v-2c0-.656-.126-1.283-.356-1.857M7 20H2v-2a3 3 0 015.356-1.857M7 20v-2c0-.656.126-1.283.356-1.857m0 0a5.002 5.002 0 019.288 0M15 7a3 3 0 11-6 0 3 3 0 016 0zm6 3a2 2 0 11-4 0 2 2 0 014 0zM7 10a2 2 0 11-4 0 2 2 0 014 0z"/>
            </svg>
            QUIENES SOMOS
        </a>

        <a routerLink="/contacto" routerLinkActive="active-link"
           (click)="closeMenu()"
           class="text-white/80 no-underline font-semibold transition-all duration-300 ease-out
                  py-3 px-6 rounded-2xl border border-white/10 bg-white/5
                  hover:text-white hover:border-pink-500/50 hover:bg-pink-500/10 hover:-translate-y-1 hover:shadow-lg
                  active:translate-y-0 text-left md:w-auto md:px-4 md:py-2 md:text-sm
                  flex items-center gap-2 group">
            <svg class="w-4 h-4 opacity-70 group-hover:opacity-100 transition-opacity" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z"/>
            </svg>
            CONTACTO
        </a>
    </nav>

</header>
