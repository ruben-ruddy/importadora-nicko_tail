<!-- sistema-ventas-frontend/src/app/modules/sales/modal-sales/modal-sales.component.html -->
<div class="bg-gray-200 dark:bg-gray-800 rounded-lg shadow-xl min-h-[500px] w-full">

  <div class="p-6">
    <h2 class="flex justify-between items-center mb-6 text-2xl font-bold text-black dark:text-white border-b border-gray-200 dark:border-gray-700 pb-4">
      {{ initiaData ? 'Editar' : 'Nueva' }} Venta
      <button (click)="close()" class="text-gray-500 dark:text-gray-400 hover:text-gray-700 dark:hover:text-gray-300">
        <i class="pi pi-times text-xl"></i>
      </button>
    </h2>

    <form [formGroup]="form" class="grid gap-6">
      <!-- Informaci칩n b치sica de la venta -->
      <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
        <div>
          <label class="block mb-2 font-semibold text-black dark:text-white">Cliente</label>
          <select 
            formControlName="id_cliente"
            class="w-full p-3 border border-gray-300 dark:border-gray-600 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 bg-white dark:bg-gray-700 text-black dark:text-white">
            <option value="" class="text-black dark:text-white">Seleccionar cliente</option>
            <option *ngFor="let client of catalogs.clients" [value]="client.value" class="text-black dark:text-white">
              {{ client.label }}
            </option>
          </select>
        </div>

        <div>
          <label class="block mb-2 font-semibold text-black dark:text-white">Vendedor *</label>
          <select 
            formControlName="id_usuario"
            [disabled]="!!initiaData"
            class="w-full p-3 border border-gray-300 dark:border-gray-600 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 bg-white dark:bg-gray-700 text-black dark:text-white">
            <option value="" class="text-black dark:text-white">Seleccionar vendedor</option>
            <option *ngFor="let user of catalogs.users" [value]="user.value" class="text-black dark:text-white">
              {{ user.label }}
            </option>
          </select>
          <small *ngIf="form.get('id_usuario')?.invalid && form.get('id_usuario')?.touched" class="text-red-500 text-sm">
            Vendedor es requerido
          </small>
        </div>

        <div>
          <label class="block mb-2 font-semibold text-black dark:text-white">Estado *</label>
          <select 
            formControlName="estado"
            class="w-full p-3 border border-gray-300 dark:border-gray-600 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 bg-white dark:bg-gray-700 text-black dark:text-white">
            <option value="pendiente" class="text-black dark:text-white">Pendiente</option>
            <option value="completada" class="text-black dark:text-white">Completada</option>
            <option value="cancelada" class="text-black dark:text-white">Cancelada</option>
          </select>
        </div>
      </div>

      <!-- Detalle de productos -->
      <div class="bg-white dark:bg-gray-700 p-4 rounded-lg border border-gray-200 dark:border-gray-600">
        <app-sale-detail 
          [products]="catalogs.products"
          [formArray]="detalleVentas"
          [isEditMode]="!!initiaData"
          (totalUpdated)="onTotalUpdated($event)">
        </app-sale-detail>
      </div>

      <!-- Totales -->
      <div class="grid grid-cols-1 md:grid-cols-4 gap-4 p-6 bg-gray-50 dark:bg-gray-600 rounded-lg border border-gray-200 dark:border-gray-500">
        <div>
          <label class="block mb-2 font-semibold text-black dark:text-white">Subtotal</label>
          <input 
            type="number"
            formControlName="subtotal" 
            [disabled]="true"
            class="w-full p-3 border border-gray-300 dark:border-gray-500 rounded-lg bg-gray-100 dark:bg-gray-500 text-black dark:text-white">
        </div>

        <div>
          <label class="block mb-2 font-semibold text-black dark:text-white">Descuento</label>
          <input 
            type="number"
            formControlName="descuento" 
            min="0"
            step="0.01"
            (input)="onTotalUpdated(form.get('subtotal')?.value || 0)"
            class="w-full p-3 border border-gray-300 dark:border-gray-500 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 bg-white dark:bg-gray-600 text-black dark:text-white">
        </div>

        <!-- <div>
          <label class="block mb-2 font-semibold text-black dark:text-white">Impuesto</label>
          <input 
            type="number"
            formControlName="impuesto" 
            min="0"
            step="0.01"
            (input)="onTotalUpdated(form.get('subtotal')?.value || 0)"
            class="w-full p-3 border border-gray-300 dark:border-gray-500 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 bg-white dark:bg-gray-600 text-black dark:text-white">
        </div> -->

        <div>
          <label class="block mb-2 font-semibold text-black dark:text-white">Total</label>
          <input 
            type="number"
            formControlName="total" 
            [disabled]="true"
            class="w-full p-3 border border-gray-300 dark:border-gray-500 rounded-lg bg-gray-100 dark:bg-gray-500 text-black dark:text-white">
        </div>
      </div>

      <!-- Observaciones -->
      <div class="bg-white dark:bg-gray-700 p-4 rounded-lg border border-gray-200 dark:border-gray-600">
        <label class="block mb-2 font-semibold text-black dark:text-white">Observaciones</label>
        <textarea 
          formControlName="observaciones" 
          rows="3"
          placeholder="Observaciones adicionales..."
          class="w-full p-3 border border-gray-300 dark:border-gray-500 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 bg-white dark:bg-gray-600 text-black dark:text-white">
        </textarea>
      </div>

      <!-- Mensaje informativo para edici칩n -->
      <div *ngIf="initiaData" class="bg-yellow-100 dark:bg-yellow-900 border-l-4 border-yellow-500 dark:border-yellow-400 p-4 rounded">
        <div class="flex">
          <div class="flex-shrink-0">
            <i class="pi pi-info-circle text-yellow-600 dark:text-yellow-300"></i>
          </div>
          <div class="ml-3">
            <p class="text-sm text-yellow-700 dark:text-yellow-300">
              <strong>Nota:</strong> En modo edici칩n solo se pueden modificar el cliente, estado, observaciones, descuento e impuesto. Los productos y cantidades no se pueden modificar.
            </p>
          </div>
        </div>
      </div>

      <!-- Botones -->
      <div class="flex justify-end gap-4 pt-6 border-t border-gray-200 dark:border-gray-700">
        <button 
          type="button" 
          (click)="close()"
          class="px-6 py-3 bg-gray-500 text-white rounded-lg hover:bg-gray-600 dark:bg-gray-600 dark:hover:bg-gray-700 transition-colors font-semibold">
          Cancelar
        </button>
        
        <button 
          type="button" 
          [disabled]="!form.valid || detalleVentas.length === 0"
          (click)="save()"
          class="px-6 py-3 bg-blue-500 text-white rounded-lg hover:bg-blue-600 disabled:bg-gray-400 disabled:cursor-not-allowed transition-colors font-semibold">
          {{ initiaData ? 'Actualizar' : 'Guardar' }}
        </button>
      </div>
    </form>
  </div>
</div>
